<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Currency E-commerce Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">GlobalShop</a>
      <div class="d-flex">
        <select id="currency-selector" class="form-select me-2">
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
          <option value="GBP">GBP (£)</option>
          <option value="JPY">JPY (¥)</option>
          <option value="CAD">CAD (C$)</option>
          <option value="AUD">AUD (A$)</option>
          <option value="CNY">CNY (¥)</option>
          <option value="CHF">CHF (Fr)</option>
        </select>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Shopping Cart <small class="text-muted">- Multi-Currency Checkout</small></h2>
    
    <div class="row mb-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Your Items
          </div>
          <div class="card-body">
            <div class="row" id="product-list">
              <!-- Products will be inserted here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            Order Summary
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <span>Subtotal:</span>
              <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span>Shipping:</span>
              <span id="cart-shipping">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span>Tax:</span>
              <span id="cart-tax">$0.00</span>
            </div>
            <hr/>
            <div class="d-flex justify-content-between">
              <span>Total:</span>
              <span id="cart-total">$0.00</span>
            </div>
            <div class="mt-3">
              <small class="text-muted" id="exchange-rate-info">Exchange rate information will appear here</small>
            </div>
            <button class="btn btn-success w-100 mt-3">Checkout Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
